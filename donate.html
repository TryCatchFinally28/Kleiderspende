  <main id="main-content">

    <!-- Content-Bereich -->
    <section class="donation-section">
      <h1>Kleiderspende</h1>
      <div class="selection">
        <b><p>Füllen Sie das folgende Formular aus, um Ihre Kleiderspende zu registrieren:</p><br></b>
        <form id="donateForm">
          <div class="form-row">
            <div class="form-group">
              <label for="registration-type">Art der Spende:</label>
              <select name="registration-type" id="registration-type"  required>
                <option value="persönliche-übergabe">Geschäftsstelle</option>
                <option value="abholung">Abholung</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required pattern="[A-Za-zÄÖÜäöüß]{2,}">
            </div>
            <div class="form-group">
              <label for="vorname">Vorname:</label>
              <input type="text" name="vorname" id="vorname" required pattern="[A-Za-zÄÖÜäöüß]{2,}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div id="pickup-fields">
                <label for="street">Straße:</label>
                <input type="text" name="street" id="street">
                <label for="houseNumber">Hausnummer:</label>
                <input type="text" name="houseNumber" id="houseNumber">
                <label for="zip">Postleitzahl:</label>
                <input type="text" name="street" id="zip">
                <label for="location">Ort:</label>
                <input type="text" name="location" id="location">
                <label for="packages">Anzahl der Pakete:</label>
              <select name="packages" id="packages">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

              </div>
            </div>
            <div class="form-group">
              <label for="email">E-Mail-Adresse:</label>
              <input type="email" name="email" id="email" required>

              
            </div>
          </div>
        
          <div class="form-row">
            <div class="form-group">

              <label for="crisis-area">Aktuelles Krisengebiet:</label>
              <select name="crisis-area" id="crisis-area">
              <option value="krisengebiet-1">Krisengebiet 1</option>
              <option value="krisengebiet-2">Krisengebiet 2</option>
              <option value="krisengebiet-3">Krisengebiet 3</option>

              </select>
            </div>
            <div class="form-group">
              <div id="personal-handover-fields">
                <label for="personal-clothing-type">Art der Kleidung:</label>
                <input type="text" name="personal-handover-fields" id="personal-clothing-type">
              </div>
            </div>
            <div class="form-group">
              <label for="age">Alter:</label> 
              <input type="number" name="age" id="age" min="18" max="99">
            </div>
          </div>

          <button type="submit" id="submitBtn">Registrieren </button>
        </form>
        <div id="confirmationMessage" style="display: none;"></div>
        </div>
      </div>
    </section>
